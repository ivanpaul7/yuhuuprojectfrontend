<h1 mat-dialog-title>Add internship</h1>
<div mat-dialog-content>
  <div class="main-container container">
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
          <input matInput [(ngModel)]="internship.title" placeholder="Title" onchange="" value="{{internship.title}}">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Start date" [(ngModel)]="internship.startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="internship.endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput [matDatepicker]="picker3" placeholder="Deadline to apply" [(ngModel)]="internship.deadline">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3 startView="year"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <mat-select placeholder="Type">
            <mat-option *ngFor="let type of internshipsType" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <mat-form-field>
          <input matInput [(ngModel)]="internship.freeSpots" placeholder="No of interns" onchange=""
                 value="{{internship.freeSpots}}">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <mat-form-field>
      <textarea matInput [(ngModel)]="internship.description" placeholder="Description"
                matTextareaAutosize matAutosizeMinRows=10
                value={{internship.description}}></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="float-right" mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onSaveClick()">Save</button>
</div>
