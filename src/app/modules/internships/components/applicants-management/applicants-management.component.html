<mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>
      <h2>Applicants wishing to participate in this internship</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let request of requestsList">
      <div class="row">
        <div class="col-sm-4">
          <p class="w-100">{{request.applicant.firstName + " " + request.applicant.lastName}}</p>
        </div>
        <div class="col-sm-4">
        <button type="button" class="w-100 mat-raised-button" (click)="goToCandidateProfile(request.applicant.id)">Candidate profile</button>
        </div>
        <div class="col-sm-4 w-100">
          <mat-select value="{{request.internshipRequestStatus}}"
                    (valueChange)="valueChanged(request,$event)" placeholder="Status"
                    [disabled]="isDisabled(request.internshipRequestStatus)">
          <mat-option [value]="internshipStatus.ACCEPTED">{{internshipStatus.ACCEPTED}}</mat-option>
          <mat-option [value]="internshipStatus.REJECTED">{{internshipStatus.REJECTED}}</mat-option>
          <mat-option [value]="internshipStatus.PENDING">{{internshipStatus.PENDING}}</mat-option>
        </mat-select>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
