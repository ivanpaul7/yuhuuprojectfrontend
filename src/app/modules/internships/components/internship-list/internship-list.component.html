<div *ngIf="sessionManagementService.getLoggedUserRole()===companyRole" class="float-right">
  <button mat-fab color="primary" color="primary" *ngIf="isHisProfile" (click)="openAddInternshipDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<h2>Internship List!</h2>
<app-filters></app-filters>
<app-internship-list-item *ngFor="let internshipEl of filteredInternships" [tags]="internshipEl.skills" [internship]="internshipEl.internship" [company]="internshipEl.company"></app-internship-list-item>
