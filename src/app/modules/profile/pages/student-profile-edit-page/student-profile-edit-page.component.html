<h1 mat-dialog-title>Edit profile</h1>
<div mat-dialog-content>
  <div class="main-container">
    <mat-form-field>
      <input matInput [(ngModel)]="studentProfileTemp.firstName" placeholder="Prenume" value={{studentProfileTemp.firstName}} onchange="">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="studentProfileTemp.lastName"  placeholder="Nume" value={{studentProfileTemp.lastName}}>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Descriere" value={{studentProfileTemp.description}}></textarea>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Facultate">
        <mat-option value="option">Matematica si Informatica, UBB</mat-option>
        <mat-option value="option">FSEGA, UBB</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Telefon" value={{studentProfileTemp.phone}}>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" value={{studentProfileTemp.email}}>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Linkedin" value={{studentProfileTemp.linkedinPage}}>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Facebook" value={{studentProfileTemp.facebookPage}}>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onSaveClick()">Save</button>
  <!--<button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>-->
</div>
