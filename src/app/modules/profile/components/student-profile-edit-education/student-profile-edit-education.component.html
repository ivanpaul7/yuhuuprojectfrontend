<h1 mat-dialog-title>Add education</h1>
<div mat-dialog-content>
  <div class="main-container container">
    <mat-form-field>
      <input matInput [(ngModel)]="education.schoolTitle" placeholder="School Name"
             value="{{education.schoolTitle}}" onchange="">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="education.name" placeholder="Field of study"
             value={{education.name}}>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="education.degree" placeholder="Degree"
             value={{education.degree}}>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="education.schoolLocation" placeholder="Location"
             value={{education.schoolLocation}}>
    </mat-form-field>
    <div class="row">
      <div class="col-sm-6 col-md-5">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Start date" [(ngModel)]="education.startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker startView="year" [startAt]="startDatex"></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-md-5">
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="End date" [(ngModel)]="education.endDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year" [startAt]="startDatex"></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<div class="float-right" mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-raised-button (click)="onSaveClick()">Save</button>
</div>
