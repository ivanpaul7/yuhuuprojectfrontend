<mat-card class="top-gradient-div">
  <mat-card-header>
    <div mat-card-avatar>
      <img mat-card-sm-image src="{{company.contact.photo.url}}" alt="{{company.name}}">
    </div>

    <mat-card-title>{{ company.name }}</mat-card-title>
    <mat-card-subtitle>CompanyName</mat-card-subtitle>
    <div class="header-text additional-header">
      <div class="mat-card-subtitle date">
        Employees: {{company.dimension}}
      </div>
      <div class="mat-card-subtitle date">
        Views: {{company.views}}
      </div>
    </div>

  </mat-card-header>
 <hr>
  <mat-card-content>
    <p>
      {{ company.description }}
    </p>
  </mat-card-content>
  <mat-card-content>
      <mat-card-actions class="m-0">

        <div class="content-text d-flex flex-row float-right" >
            <img class="imagine" src="assets/img/distance.png">
            <span class="align-self-center" >{{distance}} m</span>
        </div>

      </mat-card-actions>

  </mat-card-content>
</mat-card>
