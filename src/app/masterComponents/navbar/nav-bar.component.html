<style>
  .float-right{
    margin-right: 0;
  }
  .topnav {
    overflow: hidden;
    background-color: #477ed0;
    margin: 0;
  }

  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    font-weight: bold;
  }

  .active {
    background-color: #174385;
    color: white;
  }

  .topnav .icon {
    display: none;
  }

  .dropdown {
    float: left;
    overflow: hidden;
  }

  .dropdown .dropbtn {
    font-size: 17px;
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .topnav a:hover, .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
    color: black;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  @media screen and (max-width: 600px) {
    .topnav a:not(:first-child), .dropdown .dropbtn {
      display: none;
    }
    .topnav a.icon {
      float: right;
      display: block;
    }
  }

  @media screen and (max-width: 600px) {
    .topnav{
      margin-bottom: 2px;
    }
    .float-right{
      margin-right: unset;
    }
    .topnav.responsive {position: relative;}
    .topnav.responsive .icon {
      position: absolute;
      right: 0;
      top: 0;
    }
    .topnav.responsive a {
      float: none;
      display: block;
      text-align: left;
    }
    .topnav.responsive .dropdown {float: none;}
    .topnav.responsive .dropdown-content {position: relative;}
    .topnav.responsive .dropdown .dropbtn {
      display: block;
      width: 100%;
      text-align: left;
    }
  }

  .logo{
    margin-left: 5%;
    margin-right: 5%;
    float: left;
    display: block;
    color: #f2f2f2;
    padding: 0 !important;
    text-align: center;
    text-decoration: none;
    font-size: 35px !important;
    font-weight: bolder;
  }

</style>

<div class="topnav" id="myTopnav">
  <a class="logo">Yuhuu!</a>
  <a routerLinkActive="active" *ngFor="let item of menuNavBar;let i = index"
     [ngClass]="{'active':i == 0}"
     [routerLink]="['./' + item.path]">{{item.title}}</a>
  <a class="float-right" (click)="logout()">Logout</a>
  <a style="font-size:15px;" class="icon" (click)=myFunction()>&#9776;</a>
</div>
